<div id="modal-wizard"  class="modal" aria-hidden="true" style="display: none;">

				<form id="add-from"  method="post" class="form-horizontal "  role="form" >

                         <div class="form-group ">

                            </div>
                          </div>
                          <div class="form-group ">
                            <label class="col-sm-2 control-label"> 栏目类型： </label>

                              </select><div  style=" color:#7ba065" class="help-block col-xs-12 col-sm-reset inline"> 不同的类型将展示到系统首页不同的栏目 </div>
                            </div>
                          </div>
                          <div class="form-group ">
                            <label class="col-sm-2 control-label"> 标题:</label>

                            </div>
                          </div>
                  </div>
                  <div class="step-pane" id="modal-step2">
                       <div class="form-group has-warning">
                            
                            <div class="col-sm-8">
                              <textarea type="text/plain" style="width:950px; height:300px; resize:none;" name="content" id="content" placeholder="请输入内容" >请输入内容</textarea>
                            </div>
                          </div>
                  </div>

                  <div class="step-pane" id="modal-step3">

                      </div>
                  </div>

                 
              </div>
</form>

                  <button class="btn btn-sm btn-prev" disabled="disabled">
