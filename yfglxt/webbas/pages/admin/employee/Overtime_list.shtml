<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<!--#include virtual="/root.jsp"  -->
	<title>Lessee</title>
	<!--#include virtual="/include.html"  -->
	<!--  -->
	<script type="text/javascript" src="codeDict/queryScript.ajax?codeType=lessee_device"></script>
	<style>
		html {
			overflow-x: hidden;
		}
		*{font-family:"微软雅黑"; font-size:14px}
		td {white-space: nowrap;}
		#queryForm1 td input {
			width: 95px !important;
		}
		#tableModel{border-collapse: collapse;
            border: 1px solid #aaa;
            font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif}
        #tableModel thead td{padding: 12px 15px 12px 6px;
            background-image: -webkit-linear-gradient(top,#f8f8f8 0,#ececec 100%);
            background-image: linear-gradient(to bottom,#f8f8f8 0,#ececec 100%);
            background-repeat: repeat-x;}
        #tableModel td{vertical-align: text-top;
            padding: 2px 15px 2px 6px;
            background-color: #FFFFFF;
            border: 1px solid #aaa;}
        #tableModel td.first{vertical-align:middle;background:#dddddd}
        #tableModel .subtotal td{background:#dddddd;}
        #tableModel .end{ font-weight:bold; background-color: rgb(142,169,219); }
        
        select{width:98%;}
		.form-inline .lab-hand{width:8%;text-align: right;}
		.form-inline .lab-body{width:16%;}
		.form-inline .lab-body-half{width:36%;}
		.form-inline .lab-body input{width:98%;}
		
	</style>
	<link type="text/css" rel="stylesheet" href="pages/css/app.css">
</head>
<body>

	<div class="page-content">
		<!-- 新增活动按钮 -->
		<div class="table-responsive">
			<!-- PAGE CONTENT BEGINS -->
			<form id="queryForm" onsubmit="return false;" style="font-family:">
				<div class="form-inline">
					<label class="lab-hand">时间：</label>
					<label class="lab-body-half">
						<input type="text" name="params['startDate']"  id="startDate" placeholder="开始时间"  autocomplete="off" />
						&nbsp;&nbsp;到&nbsp;&nbsp;&nbsp;<input type="text" name="params['endDate']"  id="endDate" placeholder="结束时间"  autocomplete="off" />
					</label>
					&nbsp;&nbsp;<a href="javascript:void(0)" onclick="fastSetQryDate('0')"> 近一周 </a> 
					&nbsp;&nbsp;<a href="javascript:void(0)" onclick="fastSetQryDate('1')"> 近一月 </a> 
					&nbsp;&nbsp;<a href="javascript:void(0)" onclick="fastSetQryDate('3')"> 近一季度 </a>
					&nbsp;&nbsp;<a href="javascript:void(0)" onclick="fastSetQryDate('6')"> 近半年 </a>
					&nbsp;&nbsp;<a href="javascript:void(0)" onclick="fastSetQryDate('12')"> 近一年 </a>
				</div>
				<div class="form-inline">
					<label class="lab-hand">项目：</label>
					<label class="lab-body">
						<select name="params['serviceName']" id="serviceName">
							<option value="" >全部</option>
						</select>
					</label>
					
					<label class="lab-hand">子项目：</label>
					<label class="lab-body">
						<select name="params['code']" id="code" >
							<option value="" >全部</option>
						</select>
					</label>
					
					<label style="width: 30%;"></label>
					<input type="button" class="btn btn-success" value="查询" id="seachBtn"/>
					<input type="button" class="btn btn-success" value="导出" id="exportBtn"/>
					<input type="reset" class="btn " value="重置"  id="restBtn" />
										
				</div>			
			</form>
			<div class="space-6"></div>
			<!--table id="grid-table"></table>
			<!--div id="grid-pager"></div>123123 -->
			<!-- PAGE CONTENT ENDS -->
			<div >
				<table id="tableModel" width="100%">
					<thead>
					<tr>
						<td>项目</td>
						<td>子项目</td>
						<td>人员数</td>
						<td>标准工时（小时）</td>
						<td>加班时长（小时）</td>
						<td>人均加班时长（小时）</td>
						<td>加班率</td>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!--#include virtual="/include_footer.html"  -->
 <script src="pages/admin/employee/js/overtime.js"></script> 

</body>
</html>
