<link type="text/css" rel="stylesheet" href="pages/css/common.css">
<body style="margin:auto">
<div class="page-content">
  <div id="page-header" style="padding: 0px"   class="page-header"> </div>
  <!--aaaa-->
  <!-- #section:settings.box -->
  <div id="ace-settings-container">
    <form name="businessform" id="businessform" class="businessform form-horizontal" 
				 role="form" method="post"
				action="">
				<div id="titleDiv"
					>
					<strong>卓望公司业务招待审批单</strong>				 <span	
					id="appDateShow"></span></div>
	</div>
    
    <table  height="349" border="1"  class="buessiontable">
      <tr>
        <td class="tdleft textbg" colspan="2"><strong>负责接待的部门</strong></td>
        <td colspan="3" id="servOrg">
         </td>
      </tr>
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>招待类型</strong></td>
        <td colspan="3" id="servType">
        </td>
      </tr>
      
       <tr id="accountSubjectRow" style="display: none;">
        <td colspan="2" class="tdleft textbg"><strong>科目归属</strong></td>
        <td colspan="3" id="accountSubject">
        </td>
      </tr>
       <tr id="coastAimRow" style="display: none;">
        <td colspan="2" class="tdleft textbg"><strong>费用目的</strong></td>
        <td colspan="3" id="coastAim">
        </td>
      </tr>
      
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>来宾单位</strong></td>
        <td colspan="3" id="guestOrg">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>接待事由</strong></td>
        <td colspan="3"  id="servReason" ></td>
      </tr>
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>接待日期</strong></td>
        <td id="servDate">        </td>
        <td  class="tdleft textbg"><strong>接待地点</strong></td>
        <td  id="servLoc" style="word-break:break-all"  ></td>
      </tr>
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>来宾人数</strong></td>
        <td id="guestNum"></td>
        <td class="tdleft textbg"><strong>陪同人数</strong></td>
        <td id="servNum"></td>
      </tr>
      <tr>
        <td rowspan="2" class="tdleft textbg grid-title"><strong>接待标准</strong></td>
        <td class="tdleft textbg grid-title"><strong>宴请（元/人）</strong></td>
        <td id="dishFee"></td>
        <td rowspan="2" class="tdleft textbg grid-title"><strong>预计支出金额（元）</strong></td>
        <td rowspan="2">
            <label id="sumFee"></label>
          </td>
      </tr>
      <tr>
        <td  class="tdleft textbg grid-title"><strong>纪念品（元/人）</strong></td>
        <td id="giftFee"></td>
      </tr>
      <tr>
        <td colspan="2" class="tdleft textbg"><strong>备注</strong></td>
        <td colspan="3"  id="servRemark"></td>
      </tr>
    </table>
	<div style="clear:both" ></div>
    <table  border="0"   class="buessiontable" id="table_view" style="margin-top:10px; border:none">
     
      <tr>
        <td colspan="2" class="tdleft "  style="text-align:right; font-weight:bold">审批意见：</td>
        <td width="86%" colspan="3"><textarea  style="resize:none" id="opinion" name="opinion"></textarea></td>
      </tr>
    </table>
	<div id="footerDiv">
					<div align="left">
					<strong>经办人：</strong><strong id="appPersonName">  </strong></span>					</div>
				<div align="left" id="div_departLeader" style="display:none">
						<strong>四级部门负责人：</strong><strong id="departLeaderName">                           </strong></span><strong id="departOpinion"></strong>					</div>
					
					<div align="left" id="div_upLeader" style="display:none">	<strong>三级部门负责人：</strong><strong id="upLeaderName"></strong></span><strong id="upOpinion"></strong></div>
					<div align="left" id="div_endLeader" style="display:none"><strong>分管的二级部门负责人：</strong><strong id="endLeaderName"></strong></span><strong id="endOpinion"></strong></div>
				</div>
    <input type="hidden"  name="bizId" id="bizId">

    <input type="hidden" name="bizStatus" id="bizStatus">
    <input type="hidden" name="endLeader" id="endLeader">
    <input type="hidden" name="upLeader" id="upLeader">
    <input type="hidden" name="appPerson" id="appPerson">
    <input type="hidden" name="appOrg" id="appOrg">-->
	 <div  id="buttonarea">
      <input type="button"  class="btn btn-success" value="通过" id="save" />
	  <input type="button"  class="btn btn-info" value="驳回" id="savepass" />
      <input type="button"  class="btn btn-danger" value="取消" id="cancel" />
	  <input type="hidden" name="from_page" id="from_page">
    </div>
    </form>
  </div>
  <!--/aaaa-->
</div>
