<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!--#include virtual="/root.jsp"  -->
		<title>我的申请</title>
		<!--#include virtual="/include.html"  -->
<style>
html {
	overflow-x: hidden;
}
*{font-family:"微软雅黑"; font-size:14px}
td {white-space: nowrap;}
#queryForm1 td input {
	width: 95px !important;
}
</style>
<link type="text/css" rel="stylesheet" href="pages/css/app.css">
</head>
  <body>
	<div class="page-content">	
      <!-- 新增活动按钮 -->
	  <div class="table-responsive">
			<!-- PAGE CONTENT BEGINS -->
			<form id="queryForm1" onsubmit="return false;">
			<table width="auto" border="0">
				<tr>
					<td> 申请时间：
						<input type="text" name="params['appDateStart']"  id="startDate" placeholder="开始时间"   style="width:120px;" autocomplete="off" />
					</td>
					<td>&nbsp;&nbsp;到&nbsp;&nbsp;
						<input type="text" name="params['appDateEnd']"  id="endDate" placeholder="结束时间"   style="width:120px;" autocomplete="off" /></td>        
					<td>&nbsp;&nbsp;申请人：
						<input type="text" name="params['appPersonName']" id="appPersonName"  placeholder="申请人"   style="width:120px;" autocomplete="off" /></td>
					<td>&nbsp;&nbsp;客户名称：
						<input type="text"  name="params['guestOrg']" id="guestOrg" placeholder="客户名称"   style="width:120px;" autocomplete="off" /></td>
					<td>&nbsp;&nbsp;当前状态：        		   
						<select name="params['status']" id="status">
							<option value="">请选择</option>
							<option value="in">待审批</option>
							<option value="end">已完成</option>
							<option value="rtn">已驳回</option>
							<option value="del">已删除</option>
						</select>
					</td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="button" class="btn btn-success" value="查询" id="btn_search"/>
						<input type="reset" class="btn " value="重置" />
						<input type="button" class="btn js-print-all" value="打印" />
					</td>
				</tr>
			</table>		
			</form>
			<div class="space-6"></div>
			
			<table id="approval-table"></table>

			<div id="grid-pager"></div>

	  </div>
    </div>
		
	<!--#include virtual="/include_footer.html"  -->	
	<script src="js/common.js"></script>
    <script src="pages/serv/js/servapp.js"></script>
	<script src="pages/serv/js/myApproval.js"></script>
  </body>
</html>
