	$(document).ready(function(e){
		
		$.ajaxSubmit(window.ctxPaths + "/lessee/lessee/getLessee.ajax", {},

						if (rtn.success) {
							var data = rtn.data;
							//console.log(data);
							$("#unit").text("研发部门管理平台");
							$("#skin").attr("href","assets/css/"+data['styleConfig']+".css");
							//$("#skin").attr("href","assets/css/green.css");
							//return ;
						} else {
							if (rtn.data && rtn.data.message) {
								Q_Alert_Fail(rtn.data.message, "提示");
							} else {
								Q_Alert_Fail('原因未知');
							}
						}

		});
	})
